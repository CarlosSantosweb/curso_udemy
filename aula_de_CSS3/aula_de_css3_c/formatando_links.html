<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        
        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /*Links n√£o Visitados*/
        a:link {
            color: #b9c941;
        }

        /*Links Visitados*/
        
        a:visited {
            color: #c0c0c0;
        }

        /*Links Hover, passar o cursor sobre o link*/

        a:hover {
            color: #fff;
            background: #6d790f;
        }

        /*Links Ativos, qunado Clicado*/
        a:active {
            color: #e4f371;
        }


    </style>
</head>
<body>
    <a href="https://www.google.como.br">Google | </a>
    <a href="https://www.tecmundo.com.br"> Tec Mundo | </a>
    <a href="https://www.megacurioso.com.br"> Mega Curioso</a>
</body>
</html>
